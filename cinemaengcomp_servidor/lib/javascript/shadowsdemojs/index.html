<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS Shadows Demonstration</title>
<link rel="stylesheet" type="text/css" href="shadow.css" />
<script type="text/javascript" language="javascript" src="shadow.js"></script>
</head>

<body>

<h1>White matte plus drop shadow on white.</h1>

<h2>Image by itself</h2>

<img alt="Blue sky" src="sample.jpg" />

<h2>Image with matte and shadow</h2>

<img alt="Blue sky" src="sample.jpg" class="shadow"/>

<h2>Image with shadow but no matte</h2>

<p><img alt="Blue sky" src="sample.jpg" class="shadow nomatte"/></p>
<p>&nbsp;</p>

<p><img alt="Blue sky" src="http://jobs.localhost//data/jobs/estadao/est-07-5/layout///tn_DSC01779.JPG" class="shadow nomatte"/></p>

</body>
