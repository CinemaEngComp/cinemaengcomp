<div class='sample_code'><div class="hl-main"><pre><span class="hl-code"> 
</span><span class="hl-brackets">&lt;</span><span class="hl-reserved">script</span><span class="hl-brackets">&gt;</span><span class="hl-code"><div class="hl-main"><pre><span class="hl-code">

    </span><span class="hl-reserved">var</span><span class="hl-code"> </span><span class="hl-identifier">dhxAccord</span><span class="hl-code"> = </span><span class="hl-reserved">new</span><span class="hl-code"> </span><span class="hl-identifier">dhtmlXAccordion</span><span class="hl-brackets">(</span><span class="hl-quotes">&quot;</span><span class="hl-string">accordObj</span><span class="hl-quotes">&quot;</span><span class="hl-brackets">)</span><span class="hl-code">;

<script>
	var dhxAccord = new dhtmlXAccordion("accordObj");
	dhxAccord.addItem("a1", "dhtmlxTree");
	dhxAccord.addItem("a2", "b");
	dhxAccord.addItem("a3", "c");
	dhxAccord.openItem("a1");
	//
	var tree = dhxAccord.cells("a1").attachTree();
	tree.setImagePath("../../../dhtmlxTree/codebase/imgs/");
	tree.loadXML("../../../dhtmlxWindows/samples/common/tree.xml");
</script>
