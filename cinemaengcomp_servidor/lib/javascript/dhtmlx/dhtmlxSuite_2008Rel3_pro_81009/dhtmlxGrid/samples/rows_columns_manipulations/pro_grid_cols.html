	<link rel="STYLESHEET" type="text/css" href="../../codebase/dhtmlxgrid.css">

	<script  src="../../codebase/ext/dhtmlxgrid_mcol.js"></script>
	<script  src="../../codebase/dhtmlxgridcell.js"></script>
	<div id="gridbox" width="600px" height="200px" style="background-color:white;"></div>
	<br>
	Add Column<br><br>
	Index <br>
	<input type="text" id="ind" maxlength="1" size="1" value="0"><br>
	Label<br>
	<input type="text" id="lbl" maxlength="50" size="20" value="New Column"><br>
	Type (code)<br>
	<input type="text" id="typ" maxlength="3" size="3" value="ed"><br>
	Width (px)<br>
	<input type="text" id="wdt" maxlength="3" size="3" value="100"><br>
	
	<button onclick="mygrid.insertColumn(document.getElementById('ind').value,document.getElementById('lbl').value,document.getElementById('typ').value,document.getElementById('wdt').value);">Add Column</button>
	
<div class='sample_code'><div class="hl-main"><pre><span class="hl-code"> 
    </span><span class="hl-identifier">mygrid</span><span class="hl-code">.</span><span class="hl-identifier">insertColumn</span><span class="hl-brackets">(</span><span class="hl-identifier">index</span><span class="hl-code">,</span><span class="hl-reserved">label</span><span class="hl-code">,</span><span class="hl-identifier">typeCode</span><span class="hl-code">,</span><span class="hl-identifier">width</span><span class="hl-brackets">)</span></pre></div></div>
	
	<p>Drop Column</p>
	<a href="javascript:void(0)" onclick="mygrid.deleteColumn(document.getElementById('indDrop').value);">Drop</a> column by index: <input type="text" id="indDrop" maxlength="1" size="1" value="0"><br>
<div class='sample_code'><div class="hl-main"><pre><span class="hl-code"> 
    </span><span class="hl-identifier">mygrid</span><span class="hl-code">.</span><span class="hl-identifier">deleteColumn</span><span class="hl-brackets">(</span><span class="hl-identifier">index</span><span class="hl-brackets">)</span></pre></div></div>

<br>
<script>


	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../codebase/imgs/");
    mygrid.setHeader("Sales,Info,a-,Price,In Store,Shipping,info2,a-");
	mygrid.setInitWidths("50,150,120,80,80,80,80,200")
	mygrid.setColAlign("right,left,left,right,center,left,center,center")
	mygrid.setColTypes("ed,ed,ed,price,ch,co,ra,ro");
    mygrid.getCombo(5).put(2,2);
	mygrid.setColSorting("int,str,str,int,str,str,str,str")
	mygrid.setColumnColor("white,#d5f1ff,#d5f1ff")
    mygrid.enableMultiselect(true);
    mygrid.setColumnMinWidth(50,0);
	mygrid.enableColumnMove(true);
	mygrid.setSkin("xp")
	mygrid.init();
	mygrid.loadXML("grid.xml");

</script>
