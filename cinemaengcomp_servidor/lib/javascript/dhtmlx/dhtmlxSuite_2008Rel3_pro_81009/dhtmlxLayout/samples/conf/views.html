<table cellspacing="0" cellpadding="0" class="sample_header" border="0">

		<!-- COMPONENT ICON -->
		<td width="40" align="center"><img src="../common/dhtmlxlayout_icon.gif" border="0"></td>

		<td width="150" align="left" nowrap="true">Sample: dhtmlxLayout</td>

		<!-- LINK TO COMPONENT PAGE -->
		<td width="0" align="right"><a href="http://www.dhtmlx.com/docs/products/dhtmlxLayout/index.shtml">dhtmlxLayout main page</a></td>

	<div id="parentId" style="position: relative; top: 20px; left: 20px; width: 600px; height: 400px;"></div>
	<div id="srcDiv" style="position: relative; top: 30px; left: 20px; width: 600px; height: 100px;"></div>
<div class='sample_code'><div class="hl-main"><pre><span class="hl-code"> 
</span><span class="hl-brackets">&lt;</span><span class="hl-reserved">script</span><span class="hl-brackets">&gt;</span><span class="hl-code"><div class="hl-main"><pre><span class="hl-code"> 
    </span><span class="hl-comment">//</span><span class="hl-comment"> initialization of the layout with a specified view</span><span class="hl-comment"></span><span class="hl-code">
    </span><span class="hl-reserved">var</span><span class="hl-code"> </span><span class="hl-identifier">dhxLayout</span><span class="hl-code"> = </span><span class="hl-reserved">new</span><span class="hl-code"> </span><span class="hl-identifier">dhtmlXLayoutObject</span><span class="hl-brackets">(</span><span class="hl-quotes">&quot;</span><span class="hl-string">parentId</span><span class="hl-quotes">&quot;</span><span class="hl-code">, </span><span class="hl-quotes">&quot;</span><span class="hl-string">3J</span><span class="hl-quotes">&quot;</span><span class="hl-brackets">)</span><span class="hl-code">;</span></pre></div></span><span class="hl-brackets">&lt;/</span><span class="hl-reserved">script</span><span class="hl-brackets">&gt;</span></pre></div></div>
<script>
	var layout = "3L";
	var link = String(document.location).split("?");
	if (link[1] != null) {
		var params = (link[1]).split("&");
		for (var q=0; q<params.length; q++) {
			var pair = (params[q]).split("=");
			if (pair[0] == "view") { layout = pair[1]; }
		}
	}
	//
	//
	var dhxLayout = new dhtmlXLayoutObject("parentId", layout);
	var views = dhxLayout.listViews();
	//
	var table = document.createElement("TABLE");
	document.getElementById("srcDiv").appendChild(table);
	var tbody = document.createElement("TBODY");
	table.appendChild(tbody);
	var tr1 = document.createElement("TR");
	tbody.appendChild(tr1);
	var tr2 = document.createElement("TR");
	tbody.appendChild(tr2);
	for (var q=0; q<views.length; q++) {
		var td1 = document.createElement("TD");
		var td2 = document.createElement("TD");
		td1.innerHTML = views[q];
		td2.innerHTML = "<img src='../common/imgs/"+String(views[q]).toLowerCase()+".bmp' style='height: 49px; width: 49px; cursor: pointer;' onclick='loadView(\""+views[q]+"\");'>";
		tr1.appendChild(td1);
		tr2.appendChild(td2);
	}
	function loadView(view) {
		document.location = "views.html?view="+view;
	}
</script>
