<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<head>
	<title>TreeGrid Split Mode</title>
	<link rel="STYLESHEET" type="text/css" href="../../../dhtmlxGrid/codebase/dhtmlxgrid.css">
	<script  src="../../../dhtmlxGrid/codebase/dhtmlxcommon.js"></script>

<style type="text/css" media="screen">
 .row20px img{   height:11px;  }
 .row20px div img{  height:18px;  }
</style>

</head>

<script>
	function doOnLoad(){
		mygrid = new dhtmlXGridObject('gridbox');

		mygrid.selMultiRows = true;
		mygrid.imgURL = "../../../dhtmlxGrid/codebase/imgs/icons_books/";
		mygrid.setHeader("Tree,Price,Note");
		mygrid.setInitWidths("200,100,100")
		mygrid.setColAlign("left,right,center")
		mygrid.setColTypes("tree,price,ch");
		mygrid.setColSorting("str,str,str")
   	  	mygrid.init();
        mygrid.splitAt(1);
        mygrid.loadXML("treegrid_sample.xml");
	}
</script>
<body onload="doOnLoad()">
